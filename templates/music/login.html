{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход - Музыкальный сервис{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Вход в систему</h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Нет аккаунта? <a href="{% url 'admin:index' %}">Создайте его здесь</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
