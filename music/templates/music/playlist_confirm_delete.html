{% extends 'base.html' %}

{% block title %}Удаление плейлиста{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Удаление плейлиста</h2>
                    
                    <p class="alert alert-warning">
                        Вы действительно хотите удалить плейлист "{{ playlist.title }}"?
                        Это действие нельзя будет отменить. Все треки будут удалены из плейлиста.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Удалить
                            </button>
                            <a href="{% url 'music:playlist_list' %}" class="btn btn-secondary">
                                Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
